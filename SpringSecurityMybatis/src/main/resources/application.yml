spring:
  config:
    import: application-secret.yml

  datasource:
    url: jdbc:h2:file:./data/auth_db;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: never
    schema: classpath:schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console


mybatis:
  mapper-locations:
    - /mappers/*.xml

user:
  profile:
    img:
      default: https://firebasestorage.googleapis.com/v0/b/userprofile-d0a9a.appspot.com/o/user%2Fdefault.png?alt=media&token=3d3933fb-ba96-46ef-a4d0-b33e59aeb67d

